<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />


        <!--font awesome-->
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />

        <!--css file-->
        <link rel="stylesheet" href="static/css/home.css" />

        <style>
            .container {
                margin-left: 200px;
            }
    
            .card {
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
    
            .card-custom {
                border: 1px solid #ccc;
                border-radius: 20px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                background-color: rgb(253, 253, 253);
            }
            
            .card-toolbar {
                margin-left: 200px;
                padding: 10px;
            }
  
            .btn-light-warning {
                background-color: #4060c9;
                color: #333;
                border: none;
                padding: 8px 20px;
                border-radius: 5px;
                cursor: pointer;
            }
  
            .btn-light-warning:hover {
                background-color: #ffca2c;
            }
  
            .card-body {
                padding: 20px;
            }
            
            
            .form-control {
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
                margin-bottom: 15px;
                box-sizing: border-box;
            }
  
            .alert {
                padding: 15px;
                margin-bottom: 20px;
                border: 1px solid transparent;
                border-radius: 4px;
            }
  
            .alert-danger {
                color: #721c24;
                background-color: #f8d7da;
                border-color: #f5c6cb;
            }
  
            .close {
                float: right;
                font-size: 20px;
                font-weight: 700;
                line-height: 1;
                color: #000;
                text-shadow: 0 1px 0 #fff;
                opacity: .5;
            }
        </style>
    </head>
</html>
