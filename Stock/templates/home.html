<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
    <!--font awesome-->
    <link 
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- css file-->
    <link rel="stylesheet" href="static/css/home.css" />
    </head>
    <body>
        <section class="sidebar">
            <a href="#" class="logo">
              <i class="fa-solid fa-user"></i>
              <span class="text">{{ current_user.username }}</span>
              </a>

              <ul class="side-menu top">
                <li class="active">
                    <a href="{{ url_for('home') }}" class="nav-link">
                        <i class="fas fa-border-all"></i>
                        <span class="text">Dashboard</span>
                    </a>
                    </li>
                    <li>
                        <a href="{{ url_for('addproduct') }}" class="nav-link">
                            <i class="fas fa_shopping-cart"></i>
                            <span class="text">Add Product</span>
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('products') }}" class="nav-link">
                          <i class="fas fa-chart-simple"></i>
                          <span class="text">Products</span>
                        </a>
                      </li>
                  {% if current_user.is_admin %}    
                      <li class="active">
                        <a href="{{ url_for('addUser') }}" class="nav-link">
                          <i class="fa-solid fa-user-plus"></i>
                          <span class="text">Add User</span>
                        </a>
                      </li>
                      <li>
                        <a href="{{ url_for('users') }}" class="nav-link">
                          <i class="fas fa-people-group"></i>
                          <span class="text">Users</span>
                        </a>
                      </li>
                    </ul>
                  {% endif %}    
                
              
                    <ul class="side-menu">
                      <li>
                        <a href="{{ url_for('account') }}">
                          <i class="fa-regular fa-address-card"></i>
                          <span class="text">Profile</span>
                        </a>
                      </li>
                      <li>
                        <a href="{{ url_for('logout') }}" class="logout">
                          <i class="fas fa-right-from-bracket"></i>
                          <span class="text">Logout</span>
                        </a>
                      </li>
                    </ul>
        </section>

        <section class="content">
            <nav>
                <i class="fas fa-bars menu-btn"></i>
            </nav>

            <main>
                <div class="head-title">
                    <div class="left">
                        <h1>Dashboard</h1>
                        <ul class="breadcrumb">

                        </ul>
                    </div>
                </div>

                <div class="box-info" style="display: flex">
                <li>
                    <i class="fa-solid fa-bag-shopping"></i>
                    <span class="text">
                        <h3>{{ products }}</h3>
                        <p>Products</p>
                    </span>
                </li>
                {% if current_user.is_admin %}
                <li>
                    <i class="fa-solid fa-user" style="width: 100px"></i>
                    <span class="text">
                        <h3>{{ users }}</h3>
                        <p>Users</p>
                    </span>
                </li>
                </div>
                {% endif %}
            </main>

        </section>
        <script src="static/js/home.js"></script>
              
    </body>
</html>
